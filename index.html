<head>
<link rel="stylesheet" href="style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Gemma's Lyrical Positivity Machine </title>
  <script type="text/javascript" src="app.js"> </script>


</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="row py-5">
        <div class="col-md-6 offset-md-3" <wrapper id="quote-box">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fa fa-quote-left"> </i> <span id="text"></span>
                <div id="texty"> </div>
              </h5>

              <p class="card-text"><i class="fa fa-quote-right"></i>
<br>
                <div id="author"> </div>
              </p>

              <button id="new-quote" title="Click me for new lyrics" onclick="generateQuote()" class="btn btn-block btn-info">New Lyrics <i class="fa fa-music"></i></button>

              <a class="btn btn-primary btn-block" id="tweet-quote" title="Tweet these lyrics!" target="_blank">
                Tweet <i class="fa fa-twitter"> </i>
              </a>
              <a class="btn btn-success btn-block" id="spotify-link" href="https://open.spotify.com/playlist/1fdARCrAVpyH2PapE8XS67" title="Take me to the playlist" target="_blank"> Listen on Spotify <i class="fa fa-spotify"> </i></a>

              <br>

              <div class="by">by <a class="footer" href="https://github.com/gemmawhitfield" target="_blank">Gemma Whitfield</a></div>

            </div>

          </div>
          </wrapper>
        </div>
      </div>
    </div>
    <br>
    <br>
